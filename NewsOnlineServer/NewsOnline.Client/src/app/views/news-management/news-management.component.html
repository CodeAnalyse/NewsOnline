<table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="PublicationName">
    <th mat-header-cell *matHeaderCellDef> Publication Name </th>
    <td mat-cell *matCellDef="let element">
      <span> {{element.PublicationName}} </span>
    </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="CategoryName">
    <th mat-header-cell *matHeaderCellDef> Category Name </th>
    <td mat-cell *matCellDef="let element">
      <span> {{element.CategoryName}} </span>
    </td>
  </ng-container>



  <!-- Star Column -->
  <ng-container matColumnDef="star" stickyEnd>
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <span> <button (click)="Edit(element)" class="btn btn-warning">Edit</button> </span>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
