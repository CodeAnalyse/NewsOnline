<table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Username">
    <th mat-header-cell *matHeaderCellDef> User Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Username}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="StatusId">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element">
       <span> {{element.StatusId === 0 ? 'Not Approved' : 'Approved'}} </span>
      </td>
  </ng-container>

  

    <!-- Star Column -->
    <ng-container matColumnDef="star" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
          <span *ngIf="element.StatusId === 0"> <button (click)="ApproveUser(element)" class="btn btn-primary">Approve</button> </span>
          <span *ngIf="element.StatusId === 1"> <button (click)="DisableUser(element)"  class="btn btn-warning">Disable</button> </span>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
