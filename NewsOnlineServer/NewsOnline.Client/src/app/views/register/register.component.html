<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form (change)="FormChanged()" (submit)="registerUser()">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" [(ngModel)]='username' [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Username" autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" [(ngModel)]='email' [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Email" autocomplete="email" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" [(ngModel)]='password' [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Password" autocomplete="new-password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" [(ngModel)]='repeatpassword' [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Repeat password" autocomplete="new-password" required>
                </div>
                <div class="input-group mb-5">
                  <div class="input-group-prepend text-muted">
                    Type: 
                  </div>
                  <label style="padding: 0px 10px"><input type="radio" [(ngModel)]='type' [ngModelOptions]="{standalone: true}" name="type" value="Publisher"> Publisher</label>
                  <label style="padding: 0px 5px"><input type="radio" [(ngModel)]='type' [ngModelOptions]="{standalone: true}" name="type" value="Reader"> Reader</label>

                <div style="color:red" [innerHTML]="validationMessage"></div>

                </div>
                <button type="submit" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
            <!-- <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
