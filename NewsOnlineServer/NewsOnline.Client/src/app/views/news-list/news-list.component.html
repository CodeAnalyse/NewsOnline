<div class="top-banner text-center">
  <img src="assets/images/banner.png" alt="img">
 </div>
 
 <div class="filter_main_wrap">
 <div class="container">
   <div class="row">
     <div class="col-md-4">
       <div class="filter_wrap">
         <select (change)="getStates()" [(ngModel)]="country">
           <option value="0">Select Country</option>
           <option *ngFor="let country of countries" [value]="country.Id">{{country.Name}}</option>
         </select>
       </div>
     </div>
       <div class="col-md-4">
       <div class="filter_wrap">
         <select [disabled]="country==0" (change)="getCities()" [(ngModel)]="state">
           <option value="0">Select State</option>
           <option *ngFor="let state of states" [value]="state.Id">{{state.Name}}</option>
         </select>
       </div>
     </div>
       <div class="col-md-4">
       <div class="filter_wrap">
         <select [disabled]="state==0" (change)="citySelected()" [(ngModel)]="city">
           <option value="0">Select City</option>
           <option *ngFor="let city of cities" [value]="city.Id">{{city.Name}}</option>
         </select>
       </div>
     </div>
     <div class="col-md-4">
     <div class="filter_wrap">
       <select (change)="publisherSelected()" [(ngModel)]="publication">
         <option value="0">Select Publications</option>
         <option *ngFor="let publication of publications" [value]="publication.Id">{{publication.Name}}</option>
       </select>
     </div>
   </div>
   </div>
 </div>
 </div>
 <div class="search-results" class="mid_section_2">
 <div class="container">
       <div class="row">
           <div class="search-results"
           infiniteScroll
           [infiniteScrollDistance]="2"
           [infiniteScrollUpDistance]="1.5"
           [infiniteScrollThrottle]="50"
           (scrolled)="onScrollDown()"
           (scrolledUp)="onScrollUp()" *ngFor="let news of newsList" class="col-xs-12 col-sm-6 col-md-6">
               <div class="box-div">
                   <div class="row">
                       <div class="col-md-6 col-sm-6 col-xs-7">
                           <div class="news_box">
                               <div class="right-side-tex-box">
                                    <h3><a (click)="openDetails(news.Id)">{{news.Title}}</a></h3>
                                    <span><b>John DEVV -</b>  Sep 8, 2014</span>
                                    <div class="share">
                                        <a href="#"><i class="fa fa-comment-o" aria-hidden="true"></i></a>
                                        <a href="#"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></a>
                                    </div>
                               </div>
                           </div>
                       </div>
                       <div class="col-md-6 col-sm-6 col-xs-7">   
                           <div class="saller-user-img">
                               <img src="{{news.BannerUrl}}" alt="">
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
       <!-- <button (click)="LoadMore()" *ngIf="!reachedEnd" class="btn btn-primary" style="width:100%">Load More</button> -->
   </div>
 </div>
